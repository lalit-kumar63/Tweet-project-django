<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Tweet</title>
</head>
<body>
    <h1>Delete Tweet (ID: {{ tweet.id }})</h1>
    <p>Are you sure you want to delete this tweet?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <br>
    <a href="{% url 'dashboard' %}">Cancel</a>
</body>
</html>
