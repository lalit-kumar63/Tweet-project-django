<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ action }} Tweet</title>
</head>
<body>
    <h1>{{ action }} Tweet</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label>Text:</label><br>
        <textarea name="text" rows="4" cols="50">{% if tweet %}{{ tweet.text }}{% endif %}</textarea><br><br>
        
        <label>Photo:</label><br>
        <input type="file" name="photo"><br>
        {% if tweet and tweet.photo %}
            <img src="{{ tweet.photo.url }}" style="max-width:200px;"><br>
        {% endif %}
        <br>
        
        <button type="submit">{{ action }}</button>
    </form>
    <br>
    <a href="{% url 'dashboard' %}">Back to Dashboard</a>
</body>
</html>
