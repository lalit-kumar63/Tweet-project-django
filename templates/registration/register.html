{% extends 'layout.html' %}

{% block content %}
<div class="form-container">
    <h2>Register</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="error">{{ field.errors }}</div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="btn-submit">Register</button>
    </form>
</div>
{% endblock content %}
